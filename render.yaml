services:
  # PostgreSQL Database
  - type: pserv
    name: planora-db
    env: docker
    plan: free
    region: oregon
    databaseName: planora_db
    databaseUser: planora_user

  # Backend Service (Spring Boot)
  - type: web
    name: planora-backend
    env: java
    region: oregon
    plan: free
    buildCommand: cd backend && mvn clean package -DskipTests
    startCommand: java -jar backend/target/*.jar
    envVars:
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: planora-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: planora-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: planora-db
          property: password
      - key: SPRING_DATASOURCE_DRIVER
        value: org.postgresql.Driver
      - key: SPRING_JPA_DIALECT
        value: org.hibernate.dialect.PostgreSQLDialect
      - key: SPRING_JPA_DDL_AUTO
        value: update
      - key: SPRING_SQL_INIT_MODE
        value: never
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 86400000
      - key: CORS_ALLOWED_ORIGINS
        sync: false
    healthCheckPath: /actuator/health

  # Frontend Service (React)
  - type: web
    name: planora-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
